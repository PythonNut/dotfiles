set -g default-terminal "screen-256color" # use correct terminal
set -g history-limit 5000                 # set history limit
setw -g aggressive-resize on              # better resize
setw -g monitor-activity on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'i' send -X cancel
bind C-v run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

# THEME
set -g status-bg white
set -g status-fg black

# USE MOUSE IF POSSIBLE
# set -g mode-mouse on
# set -g mouse-resize-pane on
# set -g mouse-select-pane on
# set -g mouse-select-window on

set -g mouse on

set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'

# vim style
bind v split-window -h
bind s split-window -v

set -g base-index 1
set -g status off

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind C-h resize-pane -L 5
bind C-j resize-pane -D 5
bind C-k resize-pane -U 5
bind C-l resize-pane -R 5
